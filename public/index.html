<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="WIRED - A Real Time web based chat application"
        />
        <meta name="theme-color" content="#34234d" />
        <title>Wired</title>
        <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
        <link rel="stylesheet" href="css/styles.css" />
        <script>
            // setting the viewport height
            document.documentElement.style.setProperty(
                '--height',
                `${window.innerHeight}px`
            );

            // resetting the viewport height on resize
            window.onresize = () => {
                document.documentElement.style.setProperty(
                    '--height',
                    `${window.innerHeight}px`
                );
            };
        </script>
    </head>
    <body style="background-color: #f5f5f5;">
        <header class="index-header">
            <h1>
                <img
                    src="img/logo.svg"
                    alt="wired-logo"
                    height="30px"
                    style="fill: #34234d;"
                />
                <a href="/">WIRED</a>
            </h1>
            <!-- <hr /> -->
        </header>

        <main class="container">
            <div class="card">
                <h2 class="card-title">Join a Room</h2>
                <div class="card-body">
                    <form action="/chat.html">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                autocomplete="off"
                                required
                            />
                        </div>

                        <div class="form-group">
                            <label for="room">Room</label>
                            <input
                                type="text"
                                name="room"
                                id="room"
                                autocomplete="off"
                                required
                            />
                        </div>

                        <button type="submit" class="btn">Join</button>
                    </form>
                </div>
            </div>
        </main>

        <footer>
            &copy; 2020 | Wired | Developed by
            <a href="https://github.com/RajKotadia" target="_blank"
                >Raj Kotadia</a
            >
        </footer>
    </body>
</html>
